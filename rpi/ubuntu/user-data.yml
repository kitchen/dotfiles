ssh_pwauth: false
write_files:
  - path: /etc/ssh/sshd_config.d/enables-rsa-alg.conf
    content: |
      CASignatureAlgorithms ecdsa-sha2-nistp256,ecdsa-sha2-nistp384,ecdsa-sha2-nistp521,ssh-ed25519,rsa-sha2-512,rsa-sha2-256,ssh-rsa
runcmd:
  - service ssh restart
packages:
  - autojump
  - clang
  - curl
  - direnv
  - docker-ce
  - docker-ce-cli
  - docker-compose
  - editorconfig
  - emacs
  - fd-find
  - fzf
  - gnupg2
  - google-cloud-sdk
  - kubectl
  - libssl-dev
  - pandoc
  - pkg-config
  - python3-dev
  - python3-pip
  - python3-setuptools
  - ripgrep
  - shellcheck
  - software-properties-common
  - stow
  - tar
  - thefuck
  - tmux
  - tmuxinator
  - vim
  - zsh
groups:
  - docker
users:
  - name: kitchen
    gecos: Jeremy Kitchen
    lock_passwd: true
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/zsh
    groups:
      - adm
      - dialout
      - cdrom
      - floppy
      - sudo
      - audio
      - dip
      - video
      - plugdev
      - netdev
      - lxd
      - docker

    ssh_authorized_keys:
      # certificates signed by my CA
      - cert-authority,principals="kitchen" ssh-rsa 
      # blink on my iPad since it doesn't support certificates yet
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOS24nBq4tZ6AAqjcalzrs1+qUN3uRPDTCxoqihcgKRO kitchen@ipad-blink

